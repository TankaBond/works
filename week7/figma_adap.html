<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="figma_adap.css">
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="./image/coffee.png" alt="coffee" style="width: 25px; height: 25px;">
            <h2>WATCH</h2>
        </div>

        <nav class="nav1">
            <a href="#"><img src="./image/film.png" alt="Home Icon">Home</a>
            <a href="#"><img src="./image/heart@2x.png" alt="Favourites">Favourites</a>
            <a href="#"><img src="./image/trending-up.png" alt="Trending">Trending</a>
            <a href="#"><img src="./image/calendar.png" alt="Coming soon">Coming soon</a>
        </nav>

        <nav class="nav2">
            <a href="#"><img src="./image/users.png" alt="Community">Community</a>
            <a href="#"><img src="./image/message-circle.png" alt="Social">Social</a>
        </nav>

        <div class="settings" style="color: white;">
            <a href="#"><img src="./image/sliders.png" alt="Settings">Settings</a>
            <a href="#"><img src="./image/log-out.png" alt="Logout">Logout</a>
        </div>
    </aside>

    <header class="header">
        <nav class="nav-menu">
            <a href="#Movie">Movies</a>
            <a href="#series">Series</a>
            <a href="#Documentaries">Documentaries</a>
        </nav>

        <div class="header-icons">
            <button class="icon"><img src="./image/search.png" alt="Search"></button>
            <button class="icon"><img src="./image/bell.png" alt="Notifications"></button>
            <button class="icon"><img src="./image/Group 98.png" alt="User"></button>
        </div>

        <section class="featured">
            <h1>Insider</h1>
            <p>2022 | Comedy Horror | 1 Season</p>
            <div class="buttons">
                <button class="watch-now">Watch Now</button>
                <button class="fav-btn"><img src="./image/heart.png" alt="Favorite"></button>
            </div>
        </section>
    </header>

    <div class="container">
        <main class="main-content">
            <section class="trending">
                <h2 class="section-title">Trending</h2>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 112.png" alt="Tokyo Train"></a>
                </div>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 113.png" alt="Moonfall"></a>
                </div>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 114.png" alt="Life in Paris"></a>
                </div>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 115.png" alt="House of Gucci"></a>
                </div>
            </section>

            <section class="continue-watching">
                <h2 class="section-title">Continue Watching</h2>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 118.png" alt="Movie 118"></a>
                </div>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 117.png" alt="Movie 117"></a>
                </div>
                <div class="movie-card">
                    <a href="#"><img src="./image/Group 116.png" alt="Movie 116"></a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
