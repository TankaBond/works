<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виарушка - Главная</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- Блок header -->
    <header class="header">
        <div class="container header__wrapper">
            <a href="/" class="header__logo">
                <img src="./assets/image/logo.svg" alt="Logo" class="header__logo-image">
            </a>
            <button class="header__button">
                <img src="./assets/image/cart.svg" alt="Корзина" class="header__button-icon">
                <span class="header__button-text">Корзина</span>
            </button>
        </div>
    </header>
    
    <!-- Блок main -->
    <main class="main">
        <div class="container main__wrapper">
            <div class="main__content">
                <h1 class="main__title">Виртуальная реальность без проводов</h1>
                <p class="main__description">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих компьютеров.</p>
                <button class="main__button">
                    <img src="./assets/image/buy.svg" alt="Купить" class="main__button-icon">
                    <span class="main__button-text">Купить</span>
                </button>
            </div>
            <img src="./assets/image/pic.png" alt="Изображение VR шлема" class="main__image">
        </div>
    </main>

    <!-- Блок footer -->
    <footer class="footer">
        <div class="container footer__wrapper">
            <ul class="footer__menu">
                <li class="footer__item"><a href="/" class="footer__link">Возможности</a></li>
                <li class="footer__item"><a href="/" class="footer__link">Где купить</a></li>
                <li class="footer__item"><a href="/" class="footer__link">Доставка</a></li>
                <li class="footer__item"><a href="/" class="footer__link">Помощь</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
