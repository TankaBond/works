<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волшебная фотогалерея</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Волшебная фотогалерея</h1>
    </header>

    <main>
        <div class="gallery">
            <div class="item">
                <img src="book.jpg" alt="Книги заклинаний">
                <button>Книги заклинаний</button>
            </div>

            <div class="item">
                <img src="pendant.jpg" alt="Магические кулоны">
                <button>Магические кулоны</button>
            </div>

            <div class="item">
                <img src="potion.jpg" alt="Зелья">
                <button>Зелья</button>
            </div>

            <div class="item">
                <img src="pot.jpg" alt="Котёл">
                <button>Котёл</button>
            </div>

            <div class="item">
                <img src="mirror.jpg" alt="Зеркало">
                <button>Зеркало</button>
            </div>

            <div class="item">
                <img src="candle.jpg" alt="Свечи">
                <button>Свечи</button>
            </div>

            <div class="item">
                <img src="crystals.jpg" alt="Кристаллы">
                <button>Кристаллы</button>
            </div>

            <div class="item">
                <img src="ring.jpg" alt="Кольцо">
                <button>Кольцо</button>
            </div>

            <div class="item">
                <img src="broom.jpg" alt="Метла">
                <button>Метла</button>
            </div>

            <div class="item">
                <img src="hat.jpg" alt="Шляпа">
                <button>Шляпа</button>
            </div>

            <div class="item">
                <img src="wand.jpg" alt="Волшебная палочка">
                <button>Волшебная палочка</button>
            </div>

            <div class="item">
                <img src="flowers.jpg" alt="Цветы">
                <button>Волшебные Цветы</button>
            </div>
        </div>
    </main>
</body>
</html>
